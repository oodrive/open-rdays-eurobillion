<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open R&Days 4 - Euro Billion sample</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br/><br/>
          <table>
              <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 20%;">
                <col span="1" style="width: 15%;">
             </colgroup>            
            <tbody>
              <tr>
                <td><img src="images/logo.png" height="60" /></td>
                <td><h1 class="text-center">Euro Billions !</h1></td>
                <td><h3 id="contractBalance" class="text-right"></h3></td>
              </tr>
            </tbody>                             
          </table>
          <br/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="registration" style="display: none;">
            <h4 id="accountAddress" class="text-center"></h4>
            <form onSubmit="App.registerUser(); return false;">
              <div class="form-group">
                <label for="userName">User Name</label>
                <input class="form-control" id="userName" />
                <br/>
                <label for="initialDeposit">Initial Deposit (in ETH)</label>
                <input class="form-control" id="initialDeposit" />
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
              <br />
            </form>
          </div>
          <div id="content" style="display: none;">
            <h3 id="accountName" class="text-center"></h3>
            <h4 id="accountBalance" class="text-center"></h4>

            <form onSubmit="App.play(); return false;">
              <div class="form-group">
                <label for="bet">Bet (in ETH)</label>
                <input class="form-control" id="bet">
                </input>
                <br/>
                <label for="guess">Guess (between 0 and 36)</label><br/>
                <input class="form-control" id="guess" />
              </div>
              <button type="submit" class="btn btn-primary">Let's play!</button>
            </form>
            <br />
            <button id="cheatButton" class="btn btn-primary" style="display: none;">Let's cheat!</button>
            <h3 id="cheatMessage"></h3>
            <br />

            <h4>Euro Billions results</h4>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Player name</th>
                  <th scope="col">Player bet (ETH)</th>
                  <th scope="col">Player number</th>
                  <th scope="col">Wining number</th>
                  <th scope="col">Result</th>
                </tr>
              </thead>
              <tbody id="betResults">
                <th></th><td></td><td></td><td></td>
              </tbody>
            </table>
            <hr/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
